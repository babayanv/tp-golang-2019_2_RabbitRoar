version: "3.7"

services:
  application:
    build:
      context: ../
      dockerfile: deployments/Dockerfile-application
    restart: always
    volumes:
      - "../data/uploads:/application/data/uploads"
    depends_on:
      - postgres

  postgres:
    image: postgres:12.0
    restart: always
    environment:
      POSTGRES_USER: svoyak
      POSTGRES_PASSWORD: top_secret_goes_here
    volumes:
      - "../db/migrations/:/docker-entrypoint-initdb.d"
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    depends_on:
      - postgres
    ports:
      - 8080:8080

  swagger:
    image: swaggerapi/swagger-ui
    volumes:
      - "../api:/app"

  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - application
      - swagger
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
      - "../data:/data"
    ports:
      - "3000:3000"
